<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {

    <li>
      <app-user
        [users]="user"
        (selectedUserId)="onSelectedUser($event)"
        [selected]="user.id === selectedUserid"
      />
    </li>

    }
  </ul>

  @if (selectedUser){
  <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id" />
  } @else {
  <p id="fallback">Select a User</p>
  }
</main>
