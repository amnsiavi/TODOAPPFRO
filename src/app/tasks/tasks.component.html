@if(isAddingTask){
<app-new-task (cancel)="onCancelTask()" (add)="onAddTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ name }} Tasks</h2>
    <h2>{{ userId }}</h2>
    <menu>
      <button (click)="onStartAddingTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selecteduserTask; track task.id) {
    <li>
      <app-task [task]="task" (completed)="onCompletedTask($event)" />
    </li>
    }
  </ul>
</section>
